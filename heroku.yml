setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
build:
  docker:
    web: Dockerfile
  config:
    RAILS_ENV: production
release:
  image: web
  command:
    - bin/release-tasks
run:
  web: bin/rails server -p $PORT -e production
  worker:
    command:
      - bundle exec sidekiq
    image: web
